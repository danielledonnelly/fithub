app = "fithub"
primary_region = "ord"

[build]
dockerfile = "Dockerfile"

[env]
  REACT_APP_API_URL = "https://fithub-autumn-dew-5749.fly.dev/api"
  REACT_APP_BASE_URL = "https://fithub-autumn-dew-5749.fly.dev"

[[services]]
  protocol = "tcp"
  internal_port = 80

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
