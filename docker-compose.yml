version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fithub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: fithub
      MYSQL_USER: fithub_user
      MYSQL_PASSWORD: fithub_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - fithub-network

  # Backend API
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: fithub-backend
    restart: unless-stopped
    environment:
      DB_HOST: mysql
      DB_USER: fithub_user
      DB_PASSWORD: fithub_password
      DB_NAME: fithub
      DB_PORT: 3306
      JWT_SECRET: dev_jwt_secret
      NODE_ENV: production
      PORT: 5001
      FITBIT_CLIENT_ID: 23QF4Q
      FITBIT_CLIENT_SECRET: 13562256df746facd9f37d2f2efdc620
      FITBIT_REDIRECT_URI: http://localhost:3000/api/fitbit/callback
    ports:
      - "5001:5001"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/:/app/
    depends_on:
      - mysql
    networks:
      - fithub-network

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fithub-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - fithub-network

volumes:
  mysql_data:

networks:
  fithub-network:
    driver: bridge
